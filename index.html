<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScrollApparition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <script src="https://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
</head>
<body>
    <h1>Le Chausse pied</h1>
    <div class="container">
 
                <div id="animate1">
                    <div class="box">
                        <img id="ree" src="reebook.png">
                    </div>
                    <div class="box">
                            <h2 id="reeTitle">Reebook XXX</h2>
                            <hr>
                            <ul class="listeRee">
                                <li class="reeLi">150€</li>
                                <li class="reeLi">Cuir Ecologique</li>
                                <li class="reeLi">5 couleurs</li>
                                <li class="reeLi">15 tailles</li>
                                <li class="reeLi">Plastique renouvelable</li>
                            </ul>
                            <button class="btn">Taille</button>
                            <button class="btn">Acheter</button>
                    </div>
                    
                </div>

                <div id="animate2">
                        <div class="box">
                                <img id="bal" src="bal.png">
                            </div>
                        <div class="box">
                                <h2 id="reeTitle">Balenciaga XXX</h2>
                                <hr>
                                <ul class="listeRee">
                                    <li class="reeLi">350€</li>
                                    <li class="reeLi">Cuir Ecologique</li>
                                    <li class="reeLi">5 couleurs</li>
                                    <li class="reeLi">15 tailles</li>
                                    <li class="reeLi">Plastique renouvelable</li>
                                </ul>
                                <button class="btn">Taille</button>
                                <button class="btn">Acheter</button>
                        </div>

                    </div>
    </div>

   


    <script>
     // controller 
     var controller = new ScrollMagic.Controller();

     // Tween
     var tween = TweenMax.from("#ree", 1, {left: -700, rotation: -50, ease: Power2.easeInOut})

     var tween2 = TweenMax.fromTo('#bal', 1,
            {left: -200, rotation: -10},
            {left: 0, rotation: 10, ease: Power2.easeInOut}
     );

     var tweenLi = TweenMax.staggerFromTo('.reeLi', 0.75,
            {opacity: 0, y:-100, ease:Power4.easeIn},
            {opacity: 1, y: 0, ease:Power4.easeIn}, 0.1);
     
     var tweenBtn = TweenMax.staggerFromTo('.btn', 0.75,
             {opacity: 0, x:-100, ease:Power4.easeIn},
             {opacity: 1, x:0, ease:Power4.easeIn},0.1);

    // Scene ScrollMagic
     var scene = new ScrollMagic.Scene({triggerElement: "#animate1", offset: -200})
                                      .triggerHook(0.4)
                                    //   .addIndicators({name: "reebook", colorTrigger: "red", indent:200})
                                      .setTween(tween)
                                      .reverse(false)
                                      .addTo(controller)

    var scene2 = new ScrollMagic.Scene({triggerElement: "#animate2", offset: -50})
                                    .triggerHook(0.6)
                                    // .addIndicators({name: "bal", colorTrigger: "blue", indent:500})
                                    .setTween(tween2)
                                    .reverse(false)
                                    .addTo(controller)

    var scene3 = new ScrollMagic.Scene({triggerElement: "#animate1", offset: -200})
                                    .triggerHook(0.5)
                                    // .addIndicators({name: "li", colorTrigger: "green", indent:100})
                                    .setTween(tweenLi)
                                    .reverse(false)
                                    .addTo(controller)

    var scene3 = new ScrollMagic.Scene({triggerElement: ".box", offset: -100})
                                    .triggerHook(0.45)
                                    // .addIndicators({name: "btn", colorTrigger: "black", indent:250})
                                    .setTween(tweenBtn)
                                    .reverse(false)
                                    .addTo(controller)
    </script>

</body>
</html>
